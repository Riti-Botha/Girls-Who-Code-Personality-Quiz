<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a REAL coder?</h1>
	</header>

	<main>

		<h2>Choose an outfit for the day!</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/Sleep.png" alt="A girl sleeping in pyjamas.">
        <br>
        <button id="q1a1">Comfy</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Dress.png" alt="A girl wearing a dress on the beach.">
        <br>
        <button id="q1a2">Formal</button>
      </div>

    </div> 
    
    <h2>Count to 3.</h2>
    <div class="question">

      <div class="answer-choice">

        <br>
        <button id="q2a1">1, 2, 3</button>
      </div>

      <div class="answer-choice">

        <br>
        <button id="q2a2">0, 1, 2, 3</button>
      </div>

    </div> 
    
    <h2>What is your eye-type?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/comp.png" alt="Computer-shaped eyes">
        <br>
        <button id="q3a1">Squares...</button>
      </div>

      <div class="answer-choice">
        <img src="assets/eye.png" alt="An eye">
        <br>
        <button id="q3a2">Oval-type of eyes</button>
        <br>

      </div>
      

      
    </div> 


    <button id="restart">Restart!</button>    
    <h2 id="result">Your result is...</h2>

    
    
  </main>
  </body>
</html>
